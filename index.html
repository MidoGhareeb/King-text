<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Head Tail</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">0 : ملك</p>
            <p id="tails-count">0 : كتابة</p>
        </div>
        <div class="coin" id="coin">
            <div class="head">
                <img src="king.png" >
            </div>
            <div class="tail">
                <img src="text.png" >
            </div>
        </div>
        <div class="buttons">
            <button id="flip-coin">
                اقلب
            </button>
            <button id="reset-coin">
                اعادة
            </button>
        </div>
    </div>









    <script src="script.js"></script>
</body>
</html>
